<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Form</title>
    <style>
        .box{
            border: 1px solid black;
            width: 40%;
        }
    </style>
  </head>
  <body>
      <div class="container box">
        <div class="h3">Billing address</div>
        <div class="row">
            <div class="col">
                <label class="form-label">First name</label>
                <input class="form-control">
            </div>
            <div class="col">
                <label class="form-label">Last name</label>
                <input class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">User name</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Email<span style="color: gray;">(optional)</span></label>
                <input type="text" class="form-control" placeholder="you@example.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Address</span></label>
                <input type="text" class="form-control" placeholder="1234 Main st" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Address 2<span style="color: gray;">(optional)</span></label>
                <input type="text" class="form-control" placeholder="Apartment or suite" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="validationCustom04" class="form-label">Country</label>
                <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="col">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Zip</label>
                <input class="form-control">
            </div>
        </div>
        <hr class="mt-4">
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                shipping address is same as my billing address
              </label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                save this information for next time
              </label>
            </div>
          </div>
          <hr class="mt-3">
          <div class="h4">Payment</div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Credit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Debit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Paypal
            </label>
          </div>
          
          <div class="row">
            <div class="col">
                <label class="form-label">Name on card</label>
                <input class="form-control">
                <div id="emailHelp" class="form-text">Full name as displayrd on card.</div>
            </div>
            <div class="col">
                <label class="form-label">Credit card number</label>
                <input class="form-control">
            </div>
        </div>
      </div>
   
  </body>
</html>
